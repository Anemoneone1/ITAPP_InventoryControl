<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    .error {
      color: red;
    }
    .container {
      margin: 0 auto;
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }
  </style>
  <link rel="stylesheet" href="/styles/styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
<div class="container">
  <header>
    <h1>Inventory Management System</h1>
  </header>

  <h2>Login</h2>
  <form id="loginForm" th:action="@{/auth/login}" th:object="${userLoginDTO}" method="post" onsubmit="return validateForm()">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" th:field="*{email}">
      <span id="emailError" class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" th:field="*{password}">
      <span id="passwordError" class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </div>
    <button type="submit">Login</button>
  </form>


  <a th:href="@{/auth/register}"><button>Register</button></a>
</div>

<script>
  function validateForm() {
    // Reset error messages
    document.getElementById("emailError").innerHTML = "";
    document.getElementById("passwordError").innerHTML = "";

    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    var valid = true;

    // Check for empty email
    if (email === "") {
      document.getElementById("emailError").innerHTML = "Email is required";
      valid = false;
    } else {
      // Check for valid email format using a regular expression
      var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        document.getElementById("emailError").innerHTML = "Invalid email format";
        valid = false;
      }
    }

    // Check for empty password
    if (password === "") {
      document.getElementById("passwordError").innerHTML = "Password is required";
      valid = false;
    }

    return valid;
  }

</script>
</body>
</html>
